<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>社員情報登録確認画面</title>
</head>
<body>
	<form action="/finish" method="post">
			社員名<input type="text" name="name" th:value="${employee.name}" readonly><br>
			年齢<input type="number" name="age" th:value="${employee.age}" readonly><br>
			パスワード<input type="password" name="pass" th:value="${employee.pass}" readonly><br>
			
		<input type="submit" onclick="location.href='confirm'" value="登録する">
		<input type="button" onclick="history.back()" value="戻る">
	</form>
</body>
</html>
